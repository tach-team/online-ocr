<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online OCR</title>
  <link rel="stylesheet" href="styles/sidepanel.css">
</head>
<body>
  <div class="container">
    <div id="status-container" class="status-container">
      <div id="waiting-state" class="state waiting-state">
        <div class="upload-container">
          <input type="file" id="file-input" accept="image/jpeg,image/jpg,image/png,image/gif,image/webp,image/bmp" style="display: none;">
          <div class="upload-area" id="upload-area">
            <button id="upload-button" class="upload-button">
              <img id="upload-icon" src="icons/icon-upload.svg" alt="Upload" class="upload-icon">
              <span>Upload image</span>
            </button>
            <div class="upload-instructions">
              <p class="upload-text">Drag & drop here</p>
              <p class="upload-text">or click and Ctrl+V / ‚åò+V</p>
            </div>
            <div class="processing-content" id="processing-content" style="display: none;">
              <p id="processing-text" class="processing-text"></p>
              <div class="progress-bar">
                <div id="progress-fill" class="progress-fill"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="toggle-container">
          <span class="toggle-label">Screenshot to text</span>
          <label class="toggle-switch">
            <input type="checkbox" id="screenshot-toggle" checked>
            <span class="toggle-slider"></span>
          </label>
        </div>
      </div>


      <div id="result-state" class="state result-state" style="display: none;">
        <div class="result-header">
          <h2>–†–∞—Å–ø–æ–∑–Ω–∞–Ω–Ω—ã–π —Ç–µ–∫—Å—Ç:</h2>

        </div>
        <div id="result-text" class="result-text"></div>
        <button id="new-selection-button" class="new-selection-button">–í—ã–±—Ä–∞—Ç—å –Ω–æ–≤—É—é –æ–±–ª–∞—Å—Ç—å</button>
      </div>

      <div id="error-state" class="state error-state" style="display: none;">
        <div class="icon">‚ö†Ô∏è</div>
        <p id="error-message">–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±—Ä–∞–±–æ—Ç–∫–µ</p>
        <button id="retry-button" class="retry-button">–ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å —Å–Ω–æ–≤–∞</button>

    </div>
